<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Duolingo Family Invite - Custom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #020837;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      position: relative;
    }
    .duo-logo {
      margin-top: 19px;
      margin-bottom: 6px;
      width:auto;
      height:auto;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .centered-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* hadi katdir center vertical */
      margin-bottom: 20px;
    }
    .invite-text {
      font-size: 1.45rem;
      margin-bottom: 36px;
      font-weight: 500;
      line-height: 1.3;
      text-shadow: 0 2px 10px #0002;
      text-align: center;
    }
    .buttons-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      width: 100%;
    }
    .btn {
      background: #fff;
      color: #1c0854;
      font-size: 1.2rem;
      font-weight: 600;
      padding: 17px 45px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.2s;
      width: 92vw;
      max-width: 350px;
      box-shadow: 0 1px 10px 0 #0002;
      margin-left: auto;
      margin-right: auto;
    }
    .btn:hover {
      background: #e2e2ff;
    }
    .no-thanks {
      background: none;
      color: #fff;
      border: 2px solid #fff;
      font-size: 1.13rem;
      cursor: pointer;
      text-decoration: none;
      border-radius: 30px;
      padding: 13px 32px;
      font-weight: 600;
      transition: background 0.2s, color 0.2s;
      width: 92vw;
      max-width: 350px;
      box-shadow: 0 1px 10px 0 #0001;
      margin-left: auto;
      margin-right: auto;
    }
    .no-thanks:hover {
      background: #fff;
      color: #180e3c;
    }
    .main-img-bottom {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 18px;
      width: 180px;
      max-width: 80vw;
      border-radius: 20px;
      box-shadow: 0 8px 40px 0 #0004;
      display: block;
      margin-left: auto;
      margin-right: auto;
      z-index: 2;
    }
    @media (max-width: 480px) {
      .duo-logo {
        width: px;
        margin-bottom: 5px;
      }
      .invite-text {
        font-size: 1.07rem;
        margin-bottom: 25px;
      }
      .btn, .no-thanks {
        font-size: 1rem;
        padding: 12px 5vw;
        max-width: 99vw;
      }
      .buttons-container {
        gap: 14px;
      }
      .main-img-bottom {
        width: 35vw;
        max-width: 95vw;
        bottom: 8px;
      }
    }
  </style>
</head>
<body>
  <!-- Logo Duolingo f lfoq -->
  <img class="duo-logo" src="https://d35aaqx5ub95lt.cloudfront.net/images/splash/f92d5f2f7d56636846861c458c0d0b6c.svg" alt="Duolingo Logo">

  <div class="centered-content">
    <div class="invite-text">
      <b>You're invited to join a Super Duolingo family plan!</b>
    </div>
    <div class="buttons-container">
      <button class="btn" onclick="window.location.href='https://locked4.com/cl/v/99govp'">ACCEPT INVITE</button>
      <button class="btn" onclick="window.location.href='https://locked4.com/cl/v/99govp'"><b>NO THANKS</b></button>
    </div>
  </div>

  <!-- Tswira dyal Super Duolingo f l9a3 -->
  <img class="main-img-bottom" src="https://d35aaqx5ub95lt.cloudfront.net/images/super/257e4c30093aa4a44143af7c0b52a92b.svg" alt="Main Duolingo Art">
</body>
</html>
