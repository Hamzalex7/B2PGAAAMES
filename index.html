<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Duolingo Family Invite - Custom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #020837;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .duo-logo {
      margin-top: 15px;
      margin-bottom: 6px;
      width: 120px;
      height: auto;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .main-img {
      margin-top: 12px;
      margin-bottom: 25px;
      width: 180px;
      max-width: 50vw;
      border-radius: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 8px 40px 0 #0004;
    }
    .invite-text {
      font-size: 1.45rem;
      margin-bottom: 36px;
      font-weight: 500;
      line-height: 1.3;
      text-shadow: 0 2px 10px #0002;
    }
    .buttons-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }
    .btn {
      background: #fff;
      color: #1c0854;
      font-size: 1.2rem;
      font-weight: 600;
      padding: 17px 45px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.2s;
      width: 92vw;
      max-width: 350px;
      box-shadow: 0 1px 10px 0 #0002;
    }
    .btn:hover {
      background: #e2e2ff;
    }
    .no-thanks {
      background: none;
      color: #fff;
      border: 2px solid #fff;
      font-size: 1.13rem;
      cursor: pointer;
      text-decoration: none;
      border-radius: 30px;
      padding: 13px 32px;
      font-weight: 600;
      transition: background 0.2s, color 0.2s;
      width: 92vw;
      max-width: 350px;
      box-shadow: 0 1px 10px 0 #0001;
    }
    .no-thanks:hover {
      background: #fff;
      color: #180e3c;
    }
    @media (max-width: 480px) {
      .duo-logo {
        width: 75vw;
        max-width: 160px;
      }
      .main-img {
        width: 80vw;
        max-width: 98vw;
        margin-bottom: 17px;
      }
      .invite-text {
        font-size: 1.07rem;
        margin-bottom: 25px;
      }
      .btn, .no-thanks {
        font-size: 1rem;
        padding: 12px 5vw;
        max-width: 99vw;
      }
      .buttons-container {
        gap: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Logo Duolingo f lfoq -->
  <img class="duo-logo" src="https://d35aaqx5ub95lt.cloudfront.net/images/splash/f92d5f2f7d56636846861c458c0d0b6c.svg" alt="Duolingo Logo">

  <!-- Tswira lowla kbar -->
  <img class="main-img" src="https://d35aaqx5ub95lt.cloudfront.net/images/super/257e4c30093aa4a44143af7c0b52a92b.svg" alt="Main Duolingo Art">

  <div class="invite-text">
    <b>You're invited to join a Super Duolingo family plan!</b>
  </div>

  <div class="buttons-container">
    <button class="btn" onclick="window.location.href='YOUR_LINK_HERE'">ACCEPT INVITE</button>
    <button class="no-thanks"><b>NO THANKS</b></button>
  </div>
</body>
</html>
