<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Lilita One font -->
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Lilita One', Arial, sans-serif;
      background-image: url('https://i.pinimg.com/736x/05/b1/d2/05b1d2ae469a22acdb4c874474a45123.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    header {
      width: 100%;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background-image: url('https://i.pinimg.com/1200x/62/39/8a/62398a5f640074728d523ea58d63d84a.jpg');
      background-size: cover;
      background-position: center;
      border-bottom: 1px solid #222;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 10px;
      z-index: 2;
    }
    .logo img {
      height: 55px;
      width: auto;
      display: block;
    }
    .menu-icon {
      position: absolute;
      right: 18px;
      top: 18px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      cursor: pointer;
      z-index: 2;
    }
    .menu-icon span {
      display: block;
      width: 30px;
      height: 4px;
      background: #fff;
      border-radius: 2px;
      transition: 0.3s;
    }

    /* Card Style */
    .card {
      width: 85vw !important;
      max-width: 450px !important;
      margin: 45px auto 0 auto;
      background-image: url('https://i.pinimg.com/1200x/fe/50/5c/fe505c47473807a7bafc48ccfece4829.jpg');
      background-size: cover;
      background-position: center;
      border-radius: 25px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.13);
      padding: 32px 18px 38px 18px;
      color: #fff;
      position: relative;
      text-align: center;
    }

    /* Brawl Stars Style Text */
    .brawl-title,
    .brawl-desc,
    .brawl-btn,
    .modal-title {
      font-family: 'Lilita One', sans-serif;
      text-transform: uppercase;
      color: #fff;
      -webkit-text-stroke: 3px #000000;
      paint-order: stroke fill;
      text-align: center;
      letter-spacing: 1px;
    }

    .brawl-title {
      font-size: 48px;
      line-height: 1.1;
      margin-bottom: 18px;
      margin-top: 0;
    }
    .brawl-desc {
      font-size: 1.25rem;
      line-height: 1.4;
      margin-bottom: 26px;
      font-weight: normal;
      text-shadow: 0 2px 10px #2225;
    }
    .brawl-btn {
      display: inline-block;
      padding: 14px 36px;
      background: linear-gradient(90deg, #44 0%, #000 100%);
      border: none;
      border-radius: 25px;
      font-size: 1.3rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.18);
      margin-top: 10px;
      transition: background 0.2s;
      text-shadow: 0 2px 6px #0008;
    }
    .brawl-btn:hover {
      background: linear-gradient(90deg, #222 0%, #666 100%);
    }
    .profile-img {
      display: block;
      margin: 28px auto 0 auto;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      background: none;
      border: none;
    }

    /* Modal Layout */
    .modal-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.63);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .modal-box {
      background: url('https://i.pinimg.com/1200x/10/b0/e5/10b0e5bb888a28809622803ff472b990.jpg');
      background-size: cover;
      background-position: center;
      border-radius: 18px;
      box-shadow: 0 2px 18px #000c;
      max-width: 340px;
      width: 90%;
      padding: 24px 20px 18px 20px;
      color: #fff;
      text-align: center;
      position: relative;
      animation: modalShow 0.35s ease;
    }
    @keyframes modalShow {
      from { opacity: 0; transform: translateY(60px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .modal-title {
      font-size: 1.25rem;
      margin-bottom: 14px;
      text-shadow: 0 2px 8px #2228;
      font-weight: bold;
      text-align: center;
      margin-top: 0;
    }
    .modal-input {
      width: 65%;
      padding: 12px 8px;
      border-radius: 25px;
      border: none;
      margin-bottom: 13px;
      font-size: 1rem;
      background: #24242cc;
      color: #444;
      outline: none;
      box-shadow: 0 2px 8px #0004;
      font-family: 'Lilita One', sans-serif;
      text-align: center;
      font-size: 1.05rem;
    }
    .modal-submit {
      width: 100%;
      padding: 11px 0;
      background: linear-gradient(90deg, #444 0%, #000 100%);
      color: #fff;
      border: none;
      border-radius: 25px;
      font-size: 1.09rem;
      font-family: 'Lilita One', sans-serif;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.18);
      text-transform: uppercase;
      -webkit-text-stroke: 2px #000000;
      paint-order: stroke fill;
      text-shadow: 0 2px 6px #0008;
    }
    .modal-submit:hover {
      background: linear-gradient(90deg, #222 0%, #666 100%);
    }
    .modal-close {
      position: absolute;
      right: 15px; top: 12px;
      font-size: 1.4rem;
      color: #fff;
      background: #0008;
      border-radius: 50%;
      width: 29px; height: 29px;
      cursor: pointer;
      border: none;
      line-height: 29px;
      font-family: 'Lilita One', sans-serif;
    }

    @media (max-width: 500px) {
      .card {
        width: 94vw;
        max-width: 98vw;
        padding: 9vw 2vw 12vw 2vw;
      }
      .brawl-title {
        font-size: 32px;
        -webkit-text-stroke: 2px #000000;
      }
      .brawl-desc {
        font-size: 1rem;
      }
      .profile-img {
        width: 90px;
        height: 90px;
      }
      .modal-box {
        max-width: 94vw;
        padding: 7vw 4vw 6vw 4vw;
      }
      .modal-title {
        font-size: 1rem;
        -webkit-text-stroke: 1px #000000;
      }
      .modal-submit {
        font-size: 1rem;
        -webkit-text-stroke: 1px #000000;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://store.supercell.com/_next/static/media/logo.38da3d7b.png" alt="Logo">
    </div>
    <div class="menu-icon">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>
  
  <!-- Card Section -->
  <div class="card">
    <h1 class="brawl-title">LOG IN TO<br>VIEW OFFERS</h1>
    <div class="brawl-desc">
      
    </div>
    <button class="brawl-btn" id="loginBtn">LOG IN</button>
    <!-- Profile Image BELOW login button - change src to your link -->
    <img class="profile-img" src="https://store.supercell.com/_next/static/media/bs_store_preview_support_figure.bead25d2.png" alt="Profile Image">
  </div>

  <!-- Modal Layout -->
  <div class="modal-bg" id="modalBg">
    <div class="modal-box">
      <button class="modal-close" id="modalClose">&times;</button>
      <div class="modal-title">Enter your Log In ID</div>
      <input type="text" class="modal-input" id="loginInput" placeholder="Log In ID">
      <button class="modal-submit" id="modalSubmit">Submit</button>
    </div>
  </div>

  <script>
    // Show modal
    document.getElementById('loginBtn').onclick = function() {
      document.getElementById('modalBg').style.display = 'flex';
      document.getElementById('loginInput').value = '';
    }
    // Close modal
    document.getElementById('modalClose').onclick = function() {
      document.getElementById('modalBg').style.display = 'none';
    }
    // When clicking outside modal, close
    document.getElementById('modalBg').onclick = function(e) {
      if(e.target === this) {
        document.getElementById('modalBg').style.display = 'none';
      }
    }
    // Submit button
    document.getElementById('modalSubmit').onclick = function() {
      // Your CPA link here!
      var cpaLink = "https://cpa-link.com/offer"; // Replace with your CPA link
      window.open(cpaLink, "_blank");
    }
  </script>
</body>
</html>
